networks:
  kennels_net:
    external: true

services:
  nginx:
    image: nginx:latest
    ports:
      - '8080:80'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - kennels
    networks:
      - kennels_net
  
  dogs:
    build: ./services/dogs
    environment:
     - OTEL_SERVICE_NAME=dogs
    networks:
      - kennels_net
  inventory:
    build: ./services/inventory
    environment:
     - OTEL_SERVICE_NAME=inventory
    networks:
      - kennels_net
  kennels:
    build: ./services/kennels
    environment:
     - OTEL_SERVICE_NAME=kennels
    networks:
      - kennels_net